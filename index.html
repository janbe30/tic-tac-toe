<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic-Tac-Toe | The Odin Project</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    </head>
    <body>
        <main>
            <header class="hero is-small is-primary">
                <div class="hero-body">
                    <h1 class="title is-1">Tic-Tac-Toe</h1>
                </div>
                
            </header>
            <section class="section">
                <div class="block gameInfo">

                </div>
                <table id="gameboard">
                    <tr>
                        <td data-index='0'></td>
                        <td data-index='1'></td>
                        <td data-index='2'></td>
                    </tr>
                    <tr>
                        <td data-index='3'></td>
                        <td data-index='4'></td>
                        <td data-index='5'></td>
                    </tr>
                    <tr>
                        <td data-index='6'></td>
                        <td data-index='7'></td>
                        <td data-index='8'></td>
                    </tr>
                </table>
                <div class="block game-controls">
                    <button id="setup-game" class="button is-primary">Start Game</button>
                    <form id="settings">
                        <div class="field hide" data-group="player-selection">
                            <div class="control">
                                <label class="radio button is-link">
                                  <input type="radio" name="players">
                                  <i class="fas fa-user" aria-hidden="true"></i>
                                  One Player
                                </label>
                                <label class="radio button is-link">
                                  <input type="radio" name="players">
                                  <i class="fas fa-user-friends" aria-hidden="true"></i>
                                  Two Players
                                </label>
                            </div>
                        </div>
                        <div class="field hide" data-group="one-player">
                            <div class="block">
                                <label class="label">Name</label>
                                <div class="control">
                                  <input class="input" type="text">
                                </div>
                            </div>                            
                            <div class="block">
                                <!-- <label class="label">Sign</label> -->
                                <div class="control">
                                    <label class="radio button is-link">
                                      <input type="radio" name="sign"  value="X" checked>
                                      <i aria-hidden="true" class="fas fa-times" title="Select X sign"></i>
                                      <span class="sr-only">Select X sign</span>
                                    </label>
                                    <label class="radio button is-link">
                                      <input type="radio" name="sign" value="O">
                                      <i aria-hidden="true" class="far fa-circle" title="Select O sign"></i>
                                      <span class="sr-only">Select O sign</span>
                                    </label>
                                </div>
                            </div>
                            <button class="button is-primary start-game" disabled>Begin!</button>
                        </div>
                        <div class="field hide" data-group="two-players">
                            <div class="block">
                                <h4 class="is-4 title">Player 1</h4>
                                <label class="label">Name</label>
                                <div class="control">
                                  <input class="input" type="text">
                                </div>
                            </div>
                                <!-- <label class="label">Sign</label> -->
                            <div class="block">
                                <div class="control">
                                    <label class="radio button is-link">
                                        <input type="radio" name="1-sign" value="X" checked>
                                        <i aria-hidden="true" class="fas fa-times" title="Select X sign"></i>
                                        <span class="sr-only">Select X sign</span>
                                    </label>
                                    <label class="radio button is-link">
                                        <input type="radio" name="1-sign" value="O">
                                        <i aria-hidden="true" class="far fa-circle" title="Select O sign"></i>
                                        <span class="sr-only">Select O sign</span>
                                    </label>
                                </div>
                            </div>
                            <div class="block">
                                <h4 class="is-4 title">Player 2</h4>
                                <label class="label">Name</label>
                                <div class="control">
                                  <input class="input" type="text">
                                </div>
                            </div>
                            <!-- <label class="label">Sign</label> -->
                            <div class="block">
                                <div class="control">
                                    <label class="radio button is-link">
                                        <input type="radio" name="2-sign" value="X">
                                        <i aria-hidden="true" class="fas fa-times" title="Select X sign"></i>
                                        <span class="sr-only">Select X sign</span>
                                    </label>
                                    <label class="radio button is-link">
                                        <input type="radio" name="2-sign" value="O" checked>
                                        <i aria-hidden="true" class="far fa-circle" title="Select O sign"></i>
                                        <span class="sr-only">Select O sign</span>
                                    </label>
                                </div>
                            </div>
                            <button class="button is-primary start-game" disabled>Begin!</button>
                        </div>
                    </form>
                    <div class="block active-game hide">
                        <div><p><span id="turn"></span>'s turn</p></div>
                        <button class="button is-primary" id="restart">
                            <i aria-hidden="true" class="fas fa-undo-alt" title="Restart game"></i>
                            <span class="sr-only">Restart game</span>   
                        </button>
                    </div>
                </div>
            </section>           
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
